<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuWallet - –ö–æ—à–µ–ª–µ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            background: var(--bg-gradient);
            transition: all 0.3s ease;
        }

        :root {
            --bg-gradient: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-color: white;
            --action-btn-bg: rgba(255, 255, 255, 0.2);
        }

        .dark-theme {
            --bg-gradient: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --action-btn-bg: rgba(255, 255, 255, 0.15);
        }

        .light-theme {
            --bg-gradient: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --action-btn-bg: rgba(255, 255, 255, 0.6);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--action-btn-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 8px 12px;
            color: var(--text-color);
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            color: var(--text-color);
        }

        .total-balance {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .total-balance-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .total-balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .total-balance-change {
            font-size: 14px;
            opacity: 0.8;
            color: var(--text-color);
        }

        .positive {
            color: #4CD964;
        }

        .negative {
            color: #FF3B30;
        }

        .assets-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
            color: var(--text-color);
        }

        .asset-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid var(--card-border);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .asset-card:active {
            transform: scale(0.98);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .toncoin-icon {
            background: linear-gradient(135deg, #0088CC, #0066AA);
        }

        .tether-icon {
            background: linear-gradient(135deg, #26A17B, #1E8C6E);
        }

        .rub-icon {
            background: linear-gradient(135deg, #D52B1E, #B22222);
        }

        .uah-icon {
            background: linear-gradient(135deg, #0057B7, #004C9E);
        }

        .asset-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
        }

        .asset-amount {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
        }

        .asset-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-price {
            font-size: 14px;
            opacity: 0.8;
            color: var(--text-color);
        }

        .asset-change {
            font-size: 14px;
            font-weight: 500;
        }

        .asset-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--action-btn-bg);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
            border: 1px solid var(--card-border);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .asset-card {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <button class="theme-switcher" onclick="toggleTheme()">üåô –¢—ë–º–Ω–∞—è</button>
        
        <div class="header">
            <h1>MuWallet</h1>
            <p>–í–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π –∫–æ—à–µ–ª–µ–∫</p>
        </div>

        <div class="total-balance">
            <div class="total-balance-label">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="total-balance-amount" id="totalBalance">$0.00</div>
            <div class="total-balance-change positive" id="balanceChange">+0.00%</div>
        </div>

        <div class="assets-section">
            <div class="section-title">–ê–∫—Ç–∏–≤—ã</div>
            
            <div class="asset-card" id="toncoin-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon toncoin-icon">T</div>
                        <div class="asset-name">Toncoin</div>
                    </div>
                    <div class="asset-amount" id="toncoin-amount">0 TON</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive">+0.18%</div>
                    </div>
                    <div class="asset-value" id="toncoin-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="tether-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon tether-icon">U</div>
                        <div class="asset-name">Tether</div>
                    </div>
                    <div class="asset-amount" id="tether-amount">0 USDT</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change negative">-0.05%</div>
                    </div>
                    <div class="asset-value" id="tether-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="rub-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon rub-icon">R</div>
                        <div class="asset-name">Russian Ruble</div>
                    </div>
                    <div class="asset-amount" id="rub-amount">0 RUB</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive">+0.12%</div>
                    </div>
                    <div class="asset-value" id="rub-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="uah-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon uah-icon">U</div>
                        <div class="asset-name">Ukrainian Hryvnia</div>
                    </div>
                    <div class="asset-amount" id="uah-amount">0 UAH</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive">+0.08%</div>
                    </div>
                    <div class="asset-value" id="uah-value">$0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = {
            id: 123456789,
            name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"
        };

        // –î–∞–Ω–Ω—ã–µ –±–∞–ª–∞–Ω—Å–∞
        let userBalance = {
            toncoin: 10.5,
            tether: 150.75,
            rub: 5000,
            uah: 1200,
            total_usd: 210.45
        };

        // –¢–µ–∫—É—â–∞—è —Ç–µ–º–∞
        let currentTheme = 'dark';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-switcher');
            
            if (currentTheme === 'dark') {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeBtn.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è';
                currentTheme = 'light';
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeBtn.textContent = 'üåô –¢—ë–º–Ω–∞—è';
                currentTheme = 'dark';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±—â–∏–π –±–∞–ª–∞–Ω—Å
            document.getElementById('totalBalance').textContent = `$${userBalance.total_usd.toFixed(2)}`;

            // Toncoin
            document.getElementById('toncoin-amount').textContent = `${userBalance.toncoin.toFixed(2)} TON`;
            document.getElementById('toncoin-value').textContent = `$${(userBalance.toncoin * 2.82).toFixed(2)}`;

            // Tether
            document.getElementById('tether-amount').textContent = `${userBalance.tether.toFixed(2)} USDT`;
            document.getElementById('tether-value').textContent = `$${(userBalance.tether * 1.00).toFixed(2)}`;

            // Rub
            document.getElementById('rub-amount').textContent = `${userBalance.rub.toFixed(2)} RUB`;
            document.getElementById('rub-value').textContent = `$${(userBalance.rub * 0.011).toFixed(2)}`;

            // UAH
            document.getElementById('uah-amount').textContent = `${userBalance.uah.toFixed(2)} UAH`;
            document.getElementById('uah-value').textContent = `$${(userBalance.uah * 0.026).toFixed(2)}`;
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>

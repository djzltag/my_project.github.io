<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuWallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .total-balance {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .dark-theme .total-balance {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .total-balance-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .dark-theme .total-balance-label {
            opacity: 0.6;
        }

        .total-balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .assets-section {
            margin-bottom: 15px;
        }

        .assets-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .asset-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .dark-theme .asset-card {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .asset-card:active {
            opacity: 0.8;
        }

        .asset-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .toncoin-icon {
            background: #0088cc;
            color: white;
        }

        .tether-icon {
            background: #26a17b;
            color: white;
        }

        .rub-icon {
            background: #d52b1e;
            color: white;
        }

        .uah-icon {
            background: #ffd700;
            color: black;
        }

        .asset-name {
            font-weight: 600;
            font-size: 16px;
            flex: 1;
        }

        .asset-crypto-amount {
            font-weight: 700;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MuWallet</h1>
        </div>

        <div class="total-balance">
            <div class="total-balance-label">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="total-balance-amount">$0.00</div>
        </div>

        <div class="assets-section">
            <div class="assets-title">–ê–∫—Ç–∏–≤—ã</div>
        </div>

        <div class="asset-card">
            <div class="asset-row">
                <div class="asset-icon toncoin-icon">T</div>
                <div class="asset-name">Toncoin</div>
                <div class="asset-crypto-amount">0 TON</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-row">
                <div class="asset-icon tether-icon">U</div>
                <div class="asset-name">Tether</div>
                <div class="asset-crypto-amount">0 USDT</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-row">
                <div class="asset-icon rub-icon">R</div>
                <div class="asset-name">Russian Ruble</div>
                <div class="asset-crypto-amount">0 RUB</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-row">
                <div class="asset-icon uah-icon">U</div>
                <div class="asset-name">Ukrainian Hryvnia</div>
                <div class="asset-crypto-amount">0 UAH</div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        const header = document.querySelector('.header');
        const themeButton = document.createElement('button');
        themeButton.textContent = 'üåô';
        themeButton.style.cssText = `
            position: absolute;
            top: 10px;
            right: 0;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        `;
        themeButton.onclick = toggleTheme;
        
        header.style.position = 'relative';
        header.appendChild(themeButton);
    </script>
</body>
</html>

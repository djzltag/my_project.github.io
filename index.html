<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuWallet - –ê–∫—Ç–∏–≤—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme {
            background: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
        }

        .total-balance {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-theme .total-balance {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .total-balance-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .total-balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .total-balance-change {
            font-size: 14px;
            opacity: 0.8;
        }

        .positive {
            color: #4CD964;
        }

        .negative {
            color: #FF3B30;
        }

        .assets-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.2s;
        }

        .light-theme .asset-card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .asset-card:active {
            transform: scale(0.98);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .toncoin-icon {
            background: linear-gradient(135deg, #0088CC, #0066AA);
        }

        .tether-icon {
            background: linear-gradient(135deg, #26A17B, #1E8C6E);
        }

        .rub-icon {
            background: linear-gradient(135deg, #D52B1E, #B22222);
        }

        .uah-icon {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .asset-name {
            font-weight: 600;
            font-size: 16px;
        }

        .asset-amount {
            font-weight: 700;
            font-size: 16px;
        }

        .asset-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-price {
            font-size: 14px;
            opacity: 0.8;
        }

        .asset-change {
            font-size: 14px;
            font-weight: 500;
        }

        .asset-value {
            font-size: 16px;
            font-weight: 600;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
        }

        .light-theme .navigation {
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            opacity: 0.7;
            transition: all 0.3s;
            cursor: pointer;
        }

        .light-theme .nav-button {
            color: #333;
        }

        .nav-button.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .light-theme .nav-button.active {
            background: rgba(0, 0, 0, 0.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .asset-card {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Angel</h1>
            <p>MuWallet</p>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>

        <div class="total-balance">
            <div class="total-balance-label">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="total-balance-amount" id="totalBalance">$0.00</div>
            <div class="total-balance-change positive" id="balanceChange">+0.00%</div>
        </div>

        <div class="assets-section">
            <div class="section-title">–ê–∫—Ç–∏–≤—ã</div>
            
            <div class="asset-card" id="toncoin-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon toncoin-icon">T</div>
                        <div class="asset-name">Toncoin</div>
                    </div>
                    <div class="asset-amount" id="toncoin-amount">0 TON</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive" id="toncoin-change">$2.82 +0.18%</div>
                    </div>
                    <div class="asset-value" id="toncoin-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="tether-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon tether-icon">U</div>
                        <div class="asset-name">Tether</div>
                    </div>
                    <div class="asset-amount" id="tether-amount">0 USDT</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change negative" id="tether-change">$1.00 -0.05%</div>
                    </div>
                    <div class="asset-value" id="tether-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="rub-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon rub-icon">R</div>
                        <div class="asset-name">Russian Ruble</div>
                    </div>
                    <div class="asset-amount" id="rub-amount">0 RUB</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive" id="rub-change">$0.011 +0.12%</div>
                    </div>
                    <div class="asset-value" id="rub-value">$0</div>
                </div>
            </div>

            <div class="asset-card" id="uah-card">
                <div class="asset-header">
                    <div class="asset-info">
                        <div class="asset-icon uah-icon">‚Ç¥</div>
                        <div class="asset-name">Ukrainian Hryvnia</div>
                    </div>
                    <div class="asset-amount" id="uah-amount">0 UAH</div>
                </div>
                <div class="asset-details">
                    <div class="asset-price">
                        <div class="asset-change positive" id="uah-change">$0.027 +0.08%</div>
                    </div>
                    <div class="asset-value" id="uah-value">$0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-button active">–ê–∫—Ç–∏–≤—ã</button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∞–∫—Ç–∏–≤–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const assets = {
            toncoin: {
                balance: 0,
                price: 2.82,
                change: 0.18,
                symbol: 'TON'
            },
            tether: {
                balance: 0,
                price: 1.00,
                change: -0.05,
                symbol: 'USDT'
            },
            rub: {
                balance: 0,
                price: 0.011,
                change: 0.12,
                symbol: 'RUB'
            },
            uah: {
                balance: 0,
                price: 0.027,
                change: 0.08,
                symbol: 'UAH'
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function updateBalances() {
            let totalBalance = 0;

            // Toncoin
            const toncoinValue = assets.toncoin.balance * assets.toncoin.price;
            document.getElementById('toncoin-amount').textContent = `${assets.toncoin.balance} ${assets.toncoin.symbol}`;
            document.getElementById('toncoin-value').textContent = `$${toncoinValue.toFixed(2)}`;
            document.getElementById('toncoin-change').textContent = `$${assets.toncoin.price.toFixed(2)} ${assets.toncoin.change >= 0 ? '+' : ''}${assets.toncoin.change.toFixed(2)}%`;
            document.getElementById('toncoin-change').className = `asset-change ${assets.toncoin.change >= 0 ? 'positive' : 'negative'}`;
            totalBalance += toncoinValue;

            // Tether
            const tetherValue = assets.tether.balance * assets.tether.price;
            document.getElementById('tether-amount').textContent = `${assets.tether.balance} ${assets.tether.symbol}`;
            document.getElementById('tether-value').textContent = `$${tetherValue.toFixed(2)}`;
            document.getElementById('tether-change').textContent = `$${assets.tether.price.toFixed(2)} ${assets.tether.change >= 0 ? '+' : ''}${assets.tether.change.toFixed(2)}%`;
            document.getElementById('tether-change').className = `asset-change ${assets.tether.change >= 0 ? 'positive' : 'negative'}`;
            totalBalance += tetherValue;

            // Rub
            const rubValue = assets.rub.balance * assets.rub.price;
            document.getElementById('rub-amount').textContent = `${assets.rub.balance} ${assets.rub.symbol}`;
            document.getElementById('rub-value').textContent = `$${rubValue.toFixed(2)}`;
            document.getElementById('rub-change').textContent = `$${assets.rub.price.toFixed(4)} ${assets.rub.change >= 0 ? '+' : ''}${assets.rub.change.toFixed(2)}%`;
            document.getElementById('rub-change').className = `asset-change ${assets.rub.change >= 0 ? 'positive' : 'negative'}`;
            totalBalance += rubValue;

            // UAH
            const uahValue = assets.uah.balance * assets.uah.price;
            document.getElementById('uah-amount').textContent = `${assets.uah.balance} ${assets.uah.symbol}`;
            document.getElementById('uah-value').textContent = `$${uahValue.toFixed(2)}`;
            document.getElementById('uah-change').textContent = `$${assets.uah.price.toFixed(3)} ${assets.uah.change >= 0 ? '+' : ''}${assets.uah.change.toFixed(2)}%`;
            document.getElementById('uah-change').className = `asset-change ${assets.uah.change >= 0 ? 'positive' : 'negative'}`;
            totalBalance += uahValue;

            // –û–±—â–∏–π –±–∞–ª–∞–Ω—Å
            document.getElementById('totalBalance').textContent = `$${totalBalance.toFixed(2)}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        function loadUserData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç AJAX –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            setTimeout(() => {
                // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö
                assets.toncoin.balance = 12.5;
                assets.tether.balance = 150.75;
                assets.rub.balance = 5000;
                assets.uah.balance = 2500;
                
                updateBalances();
            }, 1000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            }
            
            loadUserData();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –∞–∫—Ç–∏–≤–æ–≤
            document.getElementById('toncoin-card').addEventListener('click', function() {
                alert('Toncoin: ' + assets.toncoin.balance + ' TON');
            });
            
            document.getElementById('tether-card').addEventListener('click', function() {
                alert('Tether: ' + assets.tether.balance + ' USDT');
            });
            
            document.getElementById('rub-card').addEventListener('click', function() {
                alert('Rub: ' + assets.rub.balance + ' RUB');
            });
            
            document.getElementById('uah-card').addEventListener('click', function() {
                alert('Hryvnia: ' + assets.uah.balance + ' UAH');
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>

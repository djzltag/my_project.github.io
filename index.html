<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuWallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .total-balance {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #333;
        }

        .total-balance-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .total-balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .asset-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid #333;
        }

        .asset-card:active {
            opacity: 0.8;
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .toncoin-icon {
            background: #0088cc;
        }

        .tether-icon {
            background: #26a17b;
        }

        .rub-icon {
            background: #d52b1e;
        }

        .uah-icon {
            background: #ffd700;
            color: black;
        }

        .asset-name {
            font-weight: 600;
            font-size: 16px;
        }

        .asset-amount {
            font-weight: 700;
            font-size: 16px;
        }

        .asset-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-value {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Angel</h1>
            <p>MuWallet</p>
        </div>

        <div class="total-balance">
            <div class="total-balance-label">Общий баланс</div>
            <div class="total-balance-amount">$308.50</div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <div class="asset-info">
                    <div class="asset-icon toncoin-icon">T</div>
                    <div class="asset-name">Toncoin</div>
                </div>
            </div>
            <div class="asset-details">
                <div class="asset-amount">12.5 TON</div>
                <div class="asset-value">$35.25</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <div class="asset-info">
                    <div class="asset-icon tether-icon">U</div>
                    <div class="asset-name">Tether</div>
                </div>
            </div>
            <div class="asset-details">
                <div class="asset-amount">150.75 USDT</div>
                <div class="asset-value">$150.75</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <div class="asset-info">
                    <div class="asset-icon rub-icon">R</div>
                    <div class="asset-name">Russian Ruble</div>
                </div>
            </div>
            <div class="asset-details">
                <div class="asset-amount">5000 RUB</div>
                <div class="asset-value">$55.00</div>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <div class="asset-info">
                    <div class="asset-icon uah-icon">U</div>
                    <div class="asset-name">Ukrainian Hryvnia</div>
                </div>
            </div>
            <div class="asset-details">
                <div class="asset-amount">2500 UAH</div>
                <div class="asset-value">$67.50</div>
            </div>
        </div>
    </div>
</body>
</html>
